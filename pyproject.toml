[project]
name = "laser-slicer"
version = "0.1.0"
description = "Download geodata and slice contour maps for laser cutting"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "django>=5.2.1",
    "elevation>=1.1.3",
    "matplotlib>=3.10.3",
    "numpy>=2.2.5",
    "rasterio>=1.4.3",
    "shapely>=2.1.0",
    "svgwrite>=1.4.3",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]
