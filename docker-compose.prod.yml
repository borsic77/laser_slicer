services:
  db:
    image: postgres:16
    restart: always
    env_file: .env.docker
    environment:
      POSTGRES_HOST: db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: core/Dockerfile.prod
    env_file: .env.docker
    volumes:
      - ./media:/app/media    
      - ./data/srtm_cache:/app/data/srtm_cache      
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  celeryworker:
    build:
      context: .
      dockerfile: core/Dockerfile.prod
    command: celery -A core worker -l info
    env_file: .env.docker
    volumes:
      - ./media:/app/media    
      - ./data/srtm_cache:/app/data/srtm_cache        
    depends_on:
      - db
      - redis
      - backend

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.prod
      args:
        VITE_API_URL: "http://192.168.178.20:8000"      
    environment:
      - VITE_API_URL=http://192.168.178.20:8000
    ports:
      - "4173:4173"
    command: ["serve", "-s", "dist", "-l", "4173"]

volumes:
  pgdata: